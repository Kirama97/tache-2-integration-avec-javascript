<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Slider Horizontal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .slider-container {
      position: relative;
      overflow: hidden;
    }
    .slider-track {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }
    .slider-card {
      flex: 0 0 25%; 
      padding: 10px;
      box-sizing: border-box;
    }
    .slider-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .control-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .control-left {
      left: 0;
    }
    .control-right {
      right: 0;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="slider-container">
    <button class="control-btn control-left" onclick="slide(-1)">&#10094;</button>
    <div class="slider-track" id="sliderTrack">
      <!-- 12 cartes -->
      <!-- Exemple de carte -->
      <div class="slider-card text-center">
        <img src="https://via.placeholder.com/300x150" alt="Image 1">
        <h5 class="mt-2">Titre 1</h5>
      </div>
      <div class="slider-card text-center">
        <img src="https://via.placeholder.com/300x150" alt="Image 2">
        <h5 class="mt-2">Titre 2</h5>
      </div>
      <div class="slider-card text-center">
        <img src="https://via.placeholder.com/300x150" alt="Image 3">
        <h5 class="mt-2">Titre 3</h5>
      </div>
      <div class="slider-card text-center">
        <img src="https://via.placeholder.com/300x150" alt="Image 4">
        <h5 class="mt-2">Titre 4</h5>
      </div>
      <div class="slider-card text-center">
        <img src="https://via.placeholder.com/300x150" alt="Image 5">
        <h5 class="mt-2">Titre 5</h5>
      </div>
      <div class="slider-card text-center">
        <img src="https://via.placeholder.com/300x150" alt="Image 6">
        <h5 class="mt-2">Titre 6</h5>
      </div>
      <div class="slider-card text-center">
        <img src="https://via.placeholder.com/300x150" alt="Image 7">
        <h5 class="mt-2">Titre 7</h5>
      </div>
      <div class="slider-card text-center">
        <img src="https://via.placeholder.com/300x150" alt="Image 8">
        <h5 class="mt-2">Titre 8</h5>
      </div>
      <div class="slider-card text-center">
        <img src="https://via.placeholder.com/300x150" alt="Image 9">
        <h5 class="mt-2">Titre 9</h5>
      </div>
      <div class="slider-card text-center">
        <img src="https://via.placeholder.com/300x150" alt="Image 10">
        <h5 class="mt-2">Titre 10</h5>
      </div>
      <div class="slider-card text-center">
        <img src="https://via.placeholder.com/300x150" alt="Image 11">
        <h5 class="mt-2">Titre 11</h5>
      </div>
      <div class="slider-card text-center">
        <img src="https://via.placeholder.com/300x150" alt="Image 12">
        <h5 class="mt-2">Titre 12</h5>
      </div>
    </div>
    <button class="control-btn control-right" onclick="slide(1)">&#10095;</button>
  </div>
</div>

<script>
  let currentSlide = 0;
  const totalCards = 12;
  const visibleCards = 4;
  const maxSlide = totalCards - visibleCards;

  function slide(direction) {
    currentSlide += direction;
    if (currentSlide < 0) currentSlide = 0;
    if (currentSlide > maxSlide) currentSlide = maxSlide;

    const sliderTrack = document.getElementById('sliderTrack');
    const slideWidth = sliderTrack.offsetWidth / visibleCards;
    sliderTrack.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
  }
</script>

</body>
</html>
