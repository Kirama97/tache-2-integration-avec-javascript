<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Assets/style.css">
    <link rel="shortcut icon" href="/Ressources/images/Logo.png" type="image/x-icon">
    <title>Sign up</title>
</head>
<body class="sign_up_page">


    
    <header class="d-flex align-items-center justify-content-between  ">
        <a href="/index.html" class="go_home"> <img class="logo" src="/Ressources/images/Logo.png" alt="" sizes="" srcset=""></a>
    
       

        <div class="recherche "> 
            <img src="/Ressources/icones/search.svg" alt="" srcset="">
            <input type="text" placeholder="Search">
        </div>

  
        <div class="select_langue">
            <select class="form-select" aria-label="Select language">
              <option selected>English United States</option>
              <option value="fr">Fran√ßais</option>
              <option value="ru">Russe</option>
              <option value="zh">Chine</option>
            </select>
          </div>


      
          <div class="log_btn	">
            <button><a href="/Pages/Sign_in.html">Login</a></button>
            <button><a href="/Pages/Sign_up.html">Sign Up</a></button>
         
          </div>

    </header>



    <main>


      <section class="hero_sign">

         <div id="toast" class="toast"></div>
         <div id="toast_error" class="toast_error"></div>

         <div class="hero_sign_left"></div>
         <div class="hero_sign_right">
            <h1>Sign Up </h1>

            <div class="hero_sign_righ_btn">
                <button>
                    <img src="/Ressources/images/Google.svg" alt="" srcset="">
                    <p>Continue With Google</p>
                </button>
                <button>
                    <img src="/Ressources/images/twitter.svg" alt="" srcset="">
                    <p>Continue With Twiter</p>
                </button>
            </div>

            <div class="hero_sign_righ_middle py-4">
                <div class="hero_sign_righ_middle_l"></div>
                 <div class="hero_sign_righ_middle_or">OR</div>
                <div class="hero_sign_righ_middle_l"></div>
                
            </div>

            <form action="" class="hero_sign_form">
                  <div class="mb-3 row">
                     <div class="col-6">
                        <label for="prenom" class="form-label ">Prenom</label>
                       <input type="text" class="form-control" name="prenom" id="prenom" aria-describedby="prenom" >
                     </div>
                     <div class="col-6">
                       <label for="nom" class="form-label ">Nom </label>
                       <input type="text" class="form-control" name="nom" id="nom" aria-describedby="nom" >
                     </div>
                
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label ">Email adress</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" >
                
                  </div>
                  <div class="mb-3">
                    <label for="pasword" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" >
                  </div>

                  <div class="mb-3 hero_user_indice ">
                    <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
                   </div>


                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="contrat" required >
                    <label class="form-check-label" for="contrat" >
                        Agree to our Terms of use and Privacy Policy 
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="abonnement" >
                    <label class="form-check-label" for="abonnement">
                        Subscribe to our monthly newsletter
                    </label>
                  </div>


              
                  <button type="submit" class="hero_sign_submit mt-3">Submit</button>

                  <div class="mb-3 hero_link_sign_up mt-3 ">
                    <p>Already have an account? <a href="/Pages/Sign_in.html" >Log in</a></p>
                  </div>
            </form>


             
         </div>

      </section>

    </main>

    
 <script src="/Assets/script.js" type="module"></script>
 <script src="/Assets/inscription.js" type="module"></script>
</body>
</html>
