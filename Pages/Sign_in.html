<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Assets/style.css">
    <link rel="shortcut icon" href="/Ressources/images/Logo.png" type="image/x-icon">
    <title>Sign in</title>
</head>
<body class="sign_in_page">


    
    <header class="d-flex align-items-center justify-content-between  ">
        <a href="/index.html" class="go_home"> <img class="logo" src="/Ressources/images/Logo.png" alt="" sizes="" srcset=""></a>
    
       

        <div class="recherche "> 
            <img src="/Ressources/icones/search.svg" alt="" srcset="">
            <input type="text" placeholder="Search">
        </div>

  
        <div class="select_langue">
            <select class="form-select" aria-label="Select language">
              <option selected>English United States</option>
              <option value="fr">Fran√ßais</option>
              <option value="ru">Russe</option>
              <option value="zh">Chine</option>
            </select>
          </div>


        <div class="log_btn	">
          <button><a href="/Pages/Sign_in.html">Login</a></button>
          <button><a href="/Pages/Sign_up.html">Sign Up</a></button>
       
        </div>

    </header>



    <main>

      <section class="hero_sign">
         <div id="toast" class="toast"></div>
         <div id="toast_error" class="toast_error"></div>

         <div class="hero_sign_left"></div>
         <div class="hero_sign_right">
            <h1>Sign In Page</h1>

            <div class="hero_sign_righ_btn">
                <button>
                    <img src="/Ressources/images/Google.svg" alt="" srcset="">
                    <p>Continue With Google</p>
                </button>
                <button>
                    <img src="/Ressources/images/twitter.svg" alt="" srcset="">
                    <p>Continue With Twiter</p>
                </button>
            </div>

            <div class="hero_sign_righ_middle py-4">
                <div class="hero_sign_righ_middle_l"></div>
                 <div class="hero_sign_righ_middle_or">OR</div>
                <div class="hero_sign_righ_middle_l"></div>
                
            </div>

            <form action="" class="hero_sign_form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label ">User name or email adress</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                  <div class="mb-3 hero_passwor_forget ">
                    <a href="/Pages/Reset_password.html" >Forget your password</a>
                  </div>
                  <button type="submit" class="hero_sign_submit">Submit</button>
                  <div class="mb-3 hero_link_sign_up mt-3 ">
                    <p>Don't have an account? <a href="/Pages/Sign_up.html" >Sign up</a></p>
                  </div>
            </form>


             
         </div>

      </section>

    </main>

    
 <script src="/Assets/script.js" type="module" ></script>
 <script src="/Assets/connexion.js" type="module"></script>
</body>
</html>
