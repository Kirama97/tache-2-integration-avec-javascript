<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Assets/style.css">
    <link rel="shortcut icon" href="/Ressources/images/Logo.png" type="image/x-icon">
    <title>New Password</title>
</head>
<body class="new_password_page">


    
    <header class="d-flex align-items-center justify-content-between  ">
        <a href="/index.html" class="go_home"> <img class="logo" src="/Ressources/images/Logo.png" alt="" sizes="" srcset=""></a>
    
       

        <div class="recherche "> 
            <img src="/Ressources/icones/search.svg" alt="" srcset="">
            <input type="text" placeholder="Search">
        </div>

  
        <div class="select_langue">
            <select class="form-select" aria-label="Select language">
              <option selected>English United States</option>
              <option value="fr">Fran√ßais</option>
              <option value="ru">Russe</option>
              <option value="zh">Chine</option>
            </select>
          </div>


      
          <div class="log_btn	">
            <button><a href="/Pages/Sign_in.html">Login</a></button>
            <button><a href="/Pages/Sign_up.html">Sign Up</a></button>
         
          </div>

    </header>



    <main>

      <section class="hero_sign">
         <div id="toast" class="toast"></div>
         <div id="toast_error" class="toast_error"></div>

         <div class="hero_sign_left"></div>
         <div class="hero_sign_right">
            <h1>Create New Password</h1>
             <div class="hero_sign_descript_top">
                <p class="">Your new password must be different from previous used passwords.</p>
                
             </div>


            


            <form action="" class="hero_sign_form" id="new_password_form">
               
           
        
                    
                  <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" name="password1" class="form-control" id="password1" >
                  </div>

                  <div class="mb-3 hero_user_indice ">
                     <p>Must be at least 8 characters</p>
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password"  name="password2" class="form-control" id="password2" >
                  </div>

                  <!-- <div class="mb-3 hero_user_indice ">
                    <p class="text-danger">New password and comfirm new password do not match</p>
                 </div> -->

                  <button type="submit" class="hero_sign_submit mt-3">Reset Password</button>

                 
            </form>


             
         </div>

      </section>

    </main>

    
 <script src="/Assets/script.js" type="module"></script>
 <script src="/Assets/new_password.js" type="module" ></script>
</body>
</html>
